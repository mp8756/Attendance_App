<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div style="width:100%; height:100%; overflow:hidden; display:flex; justify-content: center; align-items: center;">
    <img src="https://cdn.i-scmp.com/sites/default/files/styles/landscape/public/d8/images/methode/2021/06/02/860bb30e-c374-11eb-b0c2-606eecf395cb_image_hires_154917.jpg?itok=iuFqB0l9&v=1622620169" width="100%;">
  </div>

  <form class="form" method="post" style="width:100%;height:200%;color:rgb(100, 19, 19);flex: 1;">
    {% csrf_token %}


    <div class="studentattendance" style="width: 100%; height: 100%;display:flex;">


        <div class="studentattendance" style="width: 240%; background-color: rgb(183, 158, 117); flex:1;">
            <div class="lable" style="width: 100%; height: 2%; display:flex; align-items:center;justify-content:left ;"></div>
            Student_Id
            <div style="width: 100%; height: 3%; align-items: center;"></div>
            <input type="number" name="Student_Id" required style="width: 40%;height: 3%;border-radius: 10px;color:black;">


            <div class="lable" style="width: 100%; height: 3%; display:flex; align-items:center;justify-content:left ;"></div>
            Date
            <div style="width: 100%; height: 3%; align-items: center;"></div>
            <input type="Date" name="Date" style="width: 40%;height: 3%;border-radius: 10px;color:black;">

            <div class="lable" style="width: 100%; height: 3%; display:flex; align-items:center;justify-content:left ;"></div>
            Status
            <div style="width: 100%; height: 3%; align-items: center;">
            <input type="text" name="Status" style="width: 40%;height: 100%;border-radius: 10px;color:black;"></div>

            

            <div style="width: 100%; height: 1%; align-items: center;"></div>
            <input type="submit" value="Mark" style="font-family:'Segoe Script';font-size:200%; width: 30%; height: 5%;display:flex;align-items: center;justify-content:center ;background-color:rgb(56,67,113);cursor:pointer;border-radius: 20px; color:rgb(63, 7, 7)">


        </div>




</form>
